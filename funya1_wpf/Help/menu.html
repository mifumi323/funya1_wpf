<head>

    <META NAME="ROBOTS" CONTENT="NOINDEX">
    <LINK REL="SHORTCUT ICON" HREF="favicon.ico">
    <link rel="stylesheet" type="text/css" href="funya.css">

<body>
    <h1>メニュー </h1>
    <div class="main">
        <ul>
            <li>
                ゲーム
                <ul>
                    <li>
                        <a href="javascript:alert('現在開いているステージをはじめから開始します。')">スタート</a>
                    </li>
                    <li>
                        <a href="javascript:alert('ゲームを一時中断します。\nふにゃがサングラスをかけていたらポーズ状態です。\nボーズにあらず。')">ポーズ</a>
                    </li>
                    <li>
                        <a href="javascript:alert('プレイしているマップがクリアできなくなったことを悟った時、間違ってＤＥＬＥＴＥキーを押してしまった時に、残りが一つ減り、そのマップをはじめからやり直せます。')">自爆</a>
                    </li>
                    <li>
                        <a href="javascript:alert('ステージファイルを読み込みます。\nキャンセルボタンを押すとサンプルステージを開きます。\n読み込み失敗してもバグらないようなりました！')">ステージの読み込み</a>
                    </li>
                    <li>
                        <a href="javascript:alert('プレイ記録の画面を開きます。\nふにゃが何しでかしたのかわかるのです！')">プレイ記録</a>
                    </li>
                    <li>
                        <a href="javascript:alert('説明しないとわからないかもしれませんが、ゲームを終了します。\nさみしいですね')">終了</a>
                    </li>
                </ul>
            </li>
            <li>
                オプション
                <ul>
                    <li>
                        画面サイズ
                        <ul>
                            <li>
                                <a href="javascript:alert('昔ながらのせまい画面で遊べます。')">固定</a>
                            </li>
                            <li>
                                <a href="javascript:alert('画面を広く使えるようになります。\nわざとせまくもできます。')">可変</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="javascript:alert('各場面で流れるＢＧＭを変更できます。\nＭＩＤＩとＭＰ３しか使えないように見えますが、実は動画でもＢＧＭにすることが出来ます。\nしかもループするかも設定できるようになりました。\nファンファーレは２周もいらない！')">音楽の設定</a>
                    </li>
                </ul>
            </li>
            <li>
                ヘルプ
                <ul>
                    <li>
                        <a href="javascript:alert('このヘルプを表示します。')">ふにゃのヘルプ</a>
                    </li>
                    <li>
                        <a href="javascript:alert('どうせつかわないのでこんなメニュー消しちゃいました。')">トピックの検索</a>
                    </li>
                    <li>
                        <a href="javascript:alert('ふにゃのﾊﾞｰｼﾞｮﾝ情報を表示します。\nたぶんエラーはもう起こらないと思います。')">バージョン情報</a>
                    </li>
                </ul>
            </li>
        </ul>
        <p>
            <a href="index.html">戻る</a>
        </p>
    </div>

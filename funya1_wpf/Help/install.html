    <h1>インストール・アンインストール</h1>
    <div class="main">
        <h2>◎インストール</h2>
        <p>
            専用のフォルダを作って、アーカイブを展開してください。
        </p>
        <p>
            VB版があった場合、自動的に進行状況が引き継がれます。
        </p>
        <h2>◎アンインストール</h2>
        <p>
            「ふにゃ」のはいったフォルダを削除してください。
        </p>
        <p>
            セーブデータも消す場合は、「C:\Users\(ユーザー名)\AppData\Roaming\MifuminSoft\funya」あたりにあると思うので、それも削除してください。
        </p>
        <p>
            <a href="index.html">戻る</a>
        </p>
    </div>
